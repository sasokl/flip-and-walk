<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../login/login.css">
  <title>Flip and Walk</title>
</head>
<body class="root variables">
<div class="login-page">

</div>
<template id="login-template">
  <div class="signin">
    <div class="logo logo_size_large signin__logo"></div>
    <h2 class="signin__subtitle">Don't let COVID stop you from traveling!</h2>
    <form action="#" class="form signin__form" novalidate>
      <input type="text" class="form__input form__input_color_bright" placeholder="Login or E-mail">
      <div class="form__input-wrapper">
        <input type="text" class="form__input form__input_color_bright" placeholder="Password">
        <a class="form__forgot-text" href="#">Forgot?</a>
      </div>
      <label for="#social-wrapper" class="form__social-label">or confirm with
        <div id="#social-wrapper" class="form__social-wrapper">
          <button type="button" class="form__social-button">
            <img src="../../images/google-ico.svg" alt="google icon" class="form__social-icon">
            <span class="form__social-button-text">Google</span>
          </button>
          <button type="button" class="form__social-button">
            <img src="../../images/facebook-ico.svg" alt="facebook icon" class="form__social-icon">
            <span class="form__social-button-text">Facebook</span>
          </button>
        </div>
      </label>
      <button class="form__button form__button_color_bright" type="submit">Sign In</button>
      <p class="label-text label"></p>
    </form>
  </div>
  <div class="signup">
    Register
    <button id="signup-button"></button>
  </div>
  <div class="recovery">
    Recovery
    <button id="recover-button"></button>
  </div>
</template>
<script src="login.js"></script>
</body>
</html>

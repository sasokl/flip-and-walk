<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../flips/flips.css">

</head>
<body class="root variables">
  <video autoplay muted loop id="myVideo" class="flips-page">

    </nav>
      <div class="login-profile">
